<div class="todo-item item">
    <input type="checkbox" [checked]="todo.completed" (change)="toggleCompleted()">
    <div [ngClass]="{'text-earsed': todo.completed === true, 'un-done': todo.completed===false}">
        <span >{{ todo.title }}</span>
        <span>{{' - '+todo.description}}</span>
    </div>
    <button mat-raised-button color="primary" class="delete-button" (click)="deleteTodo()">Delete</button>
</div>
