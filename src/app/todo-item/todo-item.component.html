<div class="todo-item">
    <input type="checkbox" [checked]="todo.completed" (change)="toggleCompleted()">
    <span class="todo-name">{{ todo.title + ' - '+todo.description }}</span>
    <button mat-raised-button color="primary" style="margin-left:30px " (click)="deleteTodo()">Delete</button>
</div>
