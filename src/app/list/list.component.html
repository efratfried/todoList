<h1
  style="
    padding-left: 20px;
    color: green;
    font-weight: bold;
    display: flex;
    justify-content: center;
    align-items: center;
  "
>
  Todo List
</h1>

<div class="center-container">
  <div class="content-container">
    <mat-form-field class="centered-datepicker">
      <mat-label>Choose a date</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        (dateChange)="dateChanged($event)"
      />
      <mat-hint>DD/MM/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <br />

    <div *ngIf="chosenDate !== ''">
      <button
        mat-raised-button
        color="primary"
        style="color: green; margin-bottom: 10px"
        [routerLink]="['/add-task']"
        [queryParams]="{ chosenDate: chosenDate }"
      >
        Add Task
      </button>

      <span>{{ chosenDate }}</span>

      <div *ngFor="let todo of todos">
        <mat-list-item>
          <app-todo-item
          [chosenDate]="chosenDate"
            [todo]="todo"
            (todoChanged)="handleTodo($event)"
          ></app-todo-item>
          <mat-divider> </mat-divider>
        </mat-list-item>
      </div>
    </div>
  </div>
</div>
