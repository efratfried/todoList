<div class="center-container">
  <div class="content-container">
    <h1 style="padding-left: 20px;color:green;font-weight: bold;">Todo List</h1>
    <br />
    <button mat-raised-button color="primary" style="color:green;margin-bottom: 10px; " routerLink="/add-task">
      Add Task
    </button>

    <div *ngFor="let todo of todos">
      <app-todo-item [todo]="todo"></app-todo-item>
    </div>
  </div>
</div>
